{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Item List</h1>
<a href="create/" class="btn btn-primary mb-3">Add Item</a>
<div class="row">
    {% for item in items %}
    <div class="col-md-4 mb-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <div class="d-flex justify-content-end">
                    <a href="{{ item.id }}/update/" class="btn btn-warning btn-sm me-2">Edit</a>
                    <a href="{{ item.id }}/delete/" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
