{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">{% if form.instance.pk %}Edit Item{% else %}Add Item{% endif %}</h1>
<form method="post" class="p-3 border rounded bg-light shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
