{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Delete Item</h1>
<p>Are you sure you want to delete "{{ item.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
